<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> desafio 06 </title>
</head>
<body>

    <h1> TAGS EM HTML </h1>

    <p>
        em html5, podemos inserir os elementos da listaa seguir.passe o mouse <br>
        sobre os termos para descobrir qual tag  deverá ultilizar em cada caso.
    </p>


    <ul type="square">

        <li>
                 <abbr title="para parágrafo ultilizamos a tag &lt;p&gt;">
                     parágrafo</abbr> 
        
                </li>
        <li>
                 <abbr title="para títulos ultilizamos a tag &lt;h&gt;, que se extende em h1,h2...">
                     títulos</abbr> 
        </li>

        <li>
                 <abbr title=" para imagens ultilizamos a tag &lt;img&gt; ">
                     imagens </abbr>   
        </li>

        <li>
                 <abbr title="para abreviações ultilizamos a tag &lt;abbr&gt; ">
                     abreviações</abbr>    
        </li>

        <li>
                 <abbr title="para codigo-font ultilizamos a tag !+enter ou html5 ">
                     codigo-font</abbr>    
        </li>

        <li>
                 <abbr title="para listas numeradas ultilizamos a tag &lt;ol&gt; sendo que cada atributo é &lt;li&gt; ">
                     listas numeradas</abbr>   
        </li>

        <li>
                 <abbr title="para listas com demarcadores ultilizamos a tag &lt;ul&gt; sendo que cada atributo é &lt;li&gt; ">
                     listas com demarcadores</abbr>    
        </li>

        <li>
                 <abbr title=" para links ultilizamos a tag &lt;a&gt;">
                     link</abbr>   
        </li>

        <li>
                 <abbr title=" para pular linhas ultilizamos a tag &lt;br&gt;">
                     pular linha</abbr>    
        </li>

    </ul>
    
</body>
</html>

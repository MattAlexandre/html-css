<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pseudo-classes </title>
    <style>
        div{
            background-color: aqua;
            color: black;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
        }
        /*
        #div01{
            background-color: blue;
        }
        #div02{
            background-color: red;
        }
        #div03{
            background-color: green;
        }

        */

        /* : = pseudo-classe - estado de um determinado elemento */

        div:hover{ /* hover = quando o mouse passa por cima */
            background-color: red;
        }

    </style>
</head>
<body>
    <div id="div01">
        o1
    </div>

    <div id="div02">
        o2
    </div>


    <div id="div03">
        o3
    </div>


    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> links </title>
    <style>
        /* SELETORES PERSONALIZADOS 
            # = id
            . = class
            : = pseudoclass
            :: = pseudoelement
            > = clildren
        */
        body{
            font: normal bold 1em 'arial';
        }
        a{
            color:red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{/*visitado*/
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{/* vlicado */
            color: darkturquoise;
        }
        /* 
            : = pseudoclasse
            :: = pseudoelemento 

        */
        .especial{
            background-color: rgb(255, 79, 79);
        }
        .especial::before{
            content: '&rArr;';
        }
        .especial::after{
            content:'&lArr;' ; /*conteudo */
            text-decoration: none;
            font-weight: normal;
            color: dimgray;
        }
        
    </style>
</head>
<body>

        <h1> personalizando links </h1>
            <li><a href="https://gustavoguanabara.github.io/" target="_blank" class="especial"> repositorio github </a></li>
            <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo target="_blank""> canal do youtube</a> </li>
            <li> <a href="https://www.cursoemvideo.com/ target="_blank"">site curso em video</a> </li>
        </ul>
</body>
</html>

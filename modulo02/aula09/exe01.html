<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: aquamarine;
            font: arial normal 1em 'arial';
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            color: yellow;
            background-color: tomato;
            width: 250px;
        }
        div > p{ /* seleciona o paragrafo da div / > = filho */
            display: none;
        }
    </style>
</head>
<body>
    <h1> exemplo hover </h1>
    <p>
        passe o mouse sobre o texto
    </p>

    <div>
        passe o mouse aqui 
        <p>
            TEXTO ESCONDIDO 
        </p>
    </div>
    
</body>
</html>

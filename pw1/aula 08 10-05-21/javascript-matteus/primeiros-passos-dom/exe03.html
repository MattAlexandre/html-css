<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
       //definição da função
       function mudaTexto(texto){
           //criando a variavel paragrafo
           let paragrafo = document.getElementsById("texto");
           paregrafo.innerHTML=Texto;

       }
        
    
      </script>   
</head>
<body >
    <!--criando um paragrafo com o id texto-->
    <p id="Texto">curso de javascript</p>
    <!--crindo botôes que chamem a função 
    passando o texto desejado -->
     <input type="button" value="novo texto" onclick="mudaTexto('programação web');">
    <input type="button" value="texto  original" onclick="mudaTexto('curso de javascript');">

</body>
</html>

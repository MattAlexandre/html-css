    <script>
        //custo consumidor = custo de fabrica + porcentagem do distribuidor + impostos da fabrica 
        //var
       let custcons, custfab, imposfab, poncendis ;
       //browser1
       custfab= parseInt(prompt(" digite um custo de fabrica !!!"));
       //cont
       poncendis = ((custfab*28)/100);
       imposfab  = ((custfab*45)/100);
       custcons  = custfab+poncendis+imposfab;

       //browserfinal
       document.write(" o custo de fabrica é igual a = " + custfab + "!!!<br>")
       document.write(" a porcentagem do distribuidor  é igual a = " + poncendis + "!!!<br>")
       document.write(" o imposto pago pela fabrica é igual a = " + imposfab + "!!!<br>")
       document.write(" é o custo final para o consumidor é igual a = " + custcons + "!!!<br>")
      
       
      </script>

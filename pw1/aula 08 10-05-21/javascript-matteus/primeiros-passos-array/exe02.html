<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
        //declarando variavel
       let mochila= new Array(); //declaração do vetor
       //atribuição
       mochila[0]="corda";
       mochila[1]="faca";
       mochila[2]="arame";
       mochila[3]="lanterna";
       mochila[4]="mantimentos";
       //utilizando alguns metodos
       mochila.pop()//remove o ultimo
       mochila.push("curativo")//adiciona  curativo no final
       mochila.sort()//coloca em ordem crescente (alfabetica)
       //escrevendo no documento
       document.write(mochila[0]+"!!!<br>")
       document.write(mochila[1]+"!!!<br>") 
       document.write(mochila[2]+"!!!<br>")
       document.write(mochila[3]+"!!!<br>")
       document.write(mochila[4]+"!!!<br>")

      </script>   
</head>
<body > 
</body>
</html>

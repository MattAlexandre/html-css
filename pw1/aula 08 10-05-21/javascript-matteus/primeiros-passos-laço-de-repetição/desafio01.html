<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
       let i, resultado, tabuada, limite ;
       //browser1
       tabuada= parseInt(prompt("por favor digite a numero da tabuada que deseja: ","digite aqui "));
       limite= parseInt(prompt("por favor digite o limite da tabuada: ","digite aqui "));
       //utilizando o for
       for(i=0; i<limite; i++){
           resultado=i*tabuada;
          document.write(tabuada+"x"+i+"="+resultado+"  !!<br>");

       }
     

      </script>   
</head>
<body > 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
        //declarando variavel
       let posicao = parseInt(prompt("digite sua posição na corrida: "));
        // utilizando switch case 
        switch(posicao) {
        case 1 : 
             document.write ("campeão !!");
             break;
        case 2 : 
             document.write ("segundo lugar !!");
             break;
        case 3 : 
             document.write ("terceiro lugar !!");
             break;
        default : 
             document.write ("não subiu no podio !!");

        }
       
    </script>
   
</head>

</body>
</html>                                                   }

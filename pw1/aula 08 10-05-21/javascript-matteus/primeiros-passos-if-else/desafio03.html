<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
        //declarando variavel
       let  num1, num2, operador, soma, subtracao, mulplicacao, divisao;
        // obtendo dados atravez do prompt
        num1 = parseInt(prompt("por favor digite um numero :")); 
        num2 = parseInt(prompt("por favor digite outro numero :")); 
        operador = parseInt(prompt("por favor digite a operação que deseja realizar : 1=soma , 2=subtracao, 3=multiplicacao, 4=divisao ")); 
        //realiando os calculo
        soma = num1 + num2 ;
        subtracao = num1 - num2;
        multiplicacao = num1 * num2 ;
        divisao = num1 / num2 ;
         //escrevendo a informação obtida no documento 
         if (operador = 1){
            document.write("a soma é : "+soma+"!!!<br>");
         } if (operador = 2){
            document.write("a subtracao é : "+subtracao+" !!!<br>");
         }  if (operador = 3){
            document.write("a multiplicacao é : "+multiplicacao+" !!!<br>");
         }   if (operador = 4){
            document.write("a divisão é : "+divisao+" !!!<br>");
         }        
          
     
    </script>
   
</head>

</html>

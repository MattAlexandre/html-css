<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
        //declarando variavel
       let  num1, num2 ;
        // obtendo dados atravez do prompt
        num1= parseInt(prompt("por favor digite um numero : "));  
        num2= parseInt(prompt("por favor digite outro numero : "));  
        //realiando os calculo
        //escrevendo a informação obtida no documento 
         if (num1 > num2){
            document.write(+num1+" é maior que "+num2+" !!!<br>");
         } else {
             document.write(+num2+"é maior que "+num1+" !!!<br>");
         } 
          
    </script>
   
</head>

</body>
</html>

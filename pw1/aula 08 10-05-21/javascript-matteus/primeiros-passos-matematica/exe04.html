<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
        //declarando variavel
       let num1, potencia, raiz, pi;
        // obtendo dados atravez do prompt
        num1= parseInt(prompt("por favor digite o primeiro numero: ","digite aqui ")) ;
        //realiando os calculos
        pi = Math.pi;//retorna o valor de pi
        potencia = Math.pow(num1, 2) ;//calcular num1 elevado a 2 
        raiz = Math,sqrt(num1,2) ;//calcular a raiz quadrada(2 de num1)
         //escrevendo a informação obtida no documento 
        document.write("o valor de pi é"+pi+"!!!<br>") ;
        document.write(num1+" elevado a 2 é"+potencia+"!!!<br>") ;
        document.write("a raiz quadrada de "+num1+" é "+raiz+" !!!<br>") ;
     
    </script>
   
</head>

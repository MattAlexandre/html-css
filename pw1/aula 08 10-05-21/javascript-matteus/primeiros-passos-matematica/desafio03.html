    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
        //declarando variavel
       let  raio, peri;
       const pi = 3.14 ;
        // obtendo dados atravez do prompt
        raio = parseInt(prompt("por favor digite o raio do circulo ")) ;
        //realiando os calculos
        peri = 2 * pi * raio
         //escrevendo a informação obtida no documento 
        document.write("o perimetro do circulo é "+peri+"!!!<br>") ;
        
     
    </script>

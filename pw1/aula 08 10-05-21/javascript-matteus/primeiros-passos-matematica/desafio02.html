<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos-javascript</title>
    <meta charset="utf-8">
    <script>
        //declarando variavel
       let num1,num2,porcentagem,novsalario
        // obtendo dados atravez do prompt
        num1= parseInt(prompt("por favor digite o seu salario: ")) ;
        num2= parseInt(prompt("por favor digite a porcentagem de aumento do salario: ")) ;
        //realiando os calculos
        porcentagem = (num1 * num2)/100
        novsalario = num1 + porcentagem
         //escrevendo a informação obtida no documento 
        document.write("o aumento salarial do aumento foi de "+porcentagem+"R$ !!!<br>") ;
        document.write("o novo salario é "+novsalario+"R$ !!!<br>") ;
        
     
    </script>
   
</head>
